<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(133, 68, 194);
            color:white;
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{
            color:chocolate
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo !</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt('Qual é o seu nome ?') // a variavel nome recebe o valor do prompt
        window.alert ('É um prazer te conhecer, ' + nome + '!') //Concatenação é a junção de duas ou mais strings, ou seja, textos. O operador de concatenação é o sinal de adição (+).
    </script>
</body>
</html>
